<script>

  let sideBarOpen = 'sidebar-open';
  let body = document.body;
  let back2Top = document.querySelector('#back_to_top'),
  back2TopText = document.querySelector('#back_to_top_text'),
  drawerBox = document.querySelector('#drawer_box'),
  rightSideBar = document.querySelector('.sidebar'),
  viewport = document.querySelector('body');

  function scrollAnimation(currentY, targetY) {
   
    let needScrollTop = targetY - currentY
    let _currentY = currentY
    setTimeout(() => {
      const dist = Math.ceil(needScrollTop / 10)
      _currentY += dist
      window.scrollTo(_currentY, currentY)
      if (needScrollTop > 10 || needScrollTop < -10) {
        scrollAnimation(_currentY, targetY)
      } else {
        window.scrollTo(_currentY, targetY)
      }
    }, 1)
  }

  back2Top.addEventListener("click", function(e) {
    scrollAnimation(document.scrollingElement.scrollTop, 0);
    e.stopPropagation();
    return false;
  });
  
  window.addEventListener('scroll', function(e) {
    let percent = document.scrollingElement.scrollTop / (document.scrollingElement.scrollHeight - document.scrollingElement.clientHeight) * 100;
    if (percent > 1 && !back2Top.classList.contains('back-top-active')) {
      back2Top.classList.add('back-top-active');
    }
    if (percent == 0) {
      back2Top.classList.remove('back-top-active');
    }
    if (back2TopText) {
      back2TopText.textContent = Math.floor(percent);
    }
  });

  
  let hasCacu = false;
  window.onresize = function() {
    if (window.width > 991) {
      calcuHeight();
    } else {
      hasCacu = false;
    }
  }

  function calcuHeight() {
    // 动态调整站点概览高度
    if (!hasCacu && back2Top.classList.contains('pisces') || back2Top.classList.contains('gemini')) {
      let sideBar = document.querySelector('.sidebar');
      let navUl = document.querySelector('#site_nav');
      sideBar.style = 'margin-top:' + (navUl.offsetHeight + navUl.offsetTop + 15) + 'px;';
      hasCacu = true;
    }
  }
  calcuHeight();
  
  let open = false, MOTION_TIME = 300, RIGHT_MOVE_DIS = '320px';

  if (drawerBox) {
    let rightMotions = document.querySelectorAll('.right-motion');
    let right = drawerBox.classList.contains('right');

    let transitionDir = right ? "transition.slideRightIn" : "transition.slideLeftIn";

    let openProp, closeProp;
    if (right) {
      openProp = {
        paddingRight: RIGHT_MOVE_DIS 
      };
      closeProp = {
        paddingRight: '0px'
      };
    } else {
      openProp = {
        paddingLeft: RIGHT_MOVE_DIS 
      };
      closeProp = {
        paddingLeft: '0px'
      };
    }

    drawerBox.onclick = function() {
      open = !open;
      window.Velocity(rightSideBar, 'stop');
      window.Velocity(viewport, 'stop');
      window.Velocity(rightMotions, 'stop');
      if (open) {
        window.Velocity(rightSideBar, {
          width: RIGHT_MOVE_DIS
        }, {
          duration: MOTION_TIME,
          begin: function() {
            window.Velocity(rightMotions, transitionDir,{ });
          }
        })
        window.Velocity(viewport, openProp,{
          duration: MOTION_TIME
        });
      } else {
        window.Velocity(rightSideBar, {
          width: '0px'
        }, {
          duration: MOTION_TIME,
          begin: function() {
            window.Velocity(rightMotions, {
              opacity: 0
            });
          }
        })
        window.Velocity(viewport, closeProp ,{
          duration: MOTION_TIME
        });
      }
      for (let i = 0; i < drawerBox.children.length; i++) {
        drawerBox.children[i].classList.toggle('muse-line');
      }
      drawerBox.classList.toggle(sideBarOpen);
    }
  }

  // 链接跳转
  let newWindow = 'true'

        item.setAttribute("target","_blank");
      }
    })
  }

  hljs.initHighlightingOnLoad();

<script>
  //拿来主义(真香)^_^，Clipboard 实现摘自掘金 https://juejin.im/post/5aefeb6e6fb9a07aa43c20af
  window.Clipboard = (function (window, document, navigator) {
    var textArea,
      copy;

    // 判断是不是ios端
    function isOS() {
      return navigator.userAgent.match(/ipad|iphone/i);
    }
    //创建文本元素
    function createTextArea(text) {
      textArea = document.createElement('textArea');
      textArea.value = text;
      textArea.style.width = 0;
      textArea.style.height = 0;
      textArea.clientHeight = 0;
      textArea.clientWidth = 0;
      document.body.appendChild(textArea);
    }
    //选择内容
    function selectText() {
      var range,
        selection;

      if (isOS()) {
        range = document.createRange();
        range.selectNodeContents(textArea);
        selection = window.getSelection();
        selection.removeAllRanges();
        selection.addRange(range);
        textArea.setSelectionRange(0, 999999);
      } else {
        textArea.select();
      }
    }

    //复制到剪贴板
    function copyToClipboard() {
      try {
        document.execCommand("Copy")
      } catch (err) {
        alert("复制错误！请手动复制！")
      }
      document.body.removeChild(textArea);
    }

    copy = function (text) {
      createTextArea(text);
      selectText();
      copyToClipboard();
    };

    return {
      copy: copy
    };
  })(window, document, navigator);

  function copyCode(e) {
    if (e.srcElement.tagName === 'SPAN' && e.srcElement.classList.contains('copy-code')) {
      let code = e.currentTarget.querySelector('code');
      var text = code.innerText;
      if (e.srcElement.textContent === '复制成功') {
        console.log('复制操作频率过高');
        return;
      }
      e.srcElement.textContent = '复制成功';
      (function (elem) {
        setTimeout(() => {
          if (elem.textContent === '复制成功') {
            elem.textContent = '复制代码'
          }
        }, 1000);
      })(e.srcElement)
      Clipboard.copy(text);
    }
  }

  let pres = document.querySelectorAll('pre');
  pres.forEach(pre => {
    let code = pre.querySelector('code');
    let copyElem = document.createElement('span');
    copyElem.classList.add('copy-code');
    copyElem.textContent = '复制代码';
    pre.appendChild(copyElem);
    pre.onclick = copyCode
  })
</script>

&lt;p&gt;OpenColo：http://fnordware.blogspot.com/2017/02/opencolorio-for-photoshop.html&lt;br&gt;
装到Plug-ins&lt;br&gt;

一键安装&lt;br&gt;
到C:\Users\huang\Desktop\blender4.1\4.1\datafiles\colormanagement找到config.ocio&lt;br&gt;

&lt;p&gt;filmic颜色管理方式&lt;br&gt;

&lt;img src=&#34;https://crackerhacks.github.io/post-images/1712199502868.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/p&gt;

&lt;p&gt;选择图层滤镜里的opencolorio&lt;br&gt;
第一步&lt;br&gt;
&lt;img src=&#34;https://crackerhacks.github.io/post-images/1712199531158.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;br&gt;
Filmic色彩空间下&lt;br&gt;
srgb改成linear linear改Filmic srgb&lt;br&gt;
&lt;img src=&#34;https://crackerhacks.github.io/post-images/1712199540706.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/p&gt;
&lt;p&gt;linear 到 Filmic srgb&lt;br&gt;
第二步 在执行一次不一样的&lt;br&gt;
&lt;img src=&#34;https://crackerhacks.github.io/post-images/1712199560177.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/p&gt;
&lt;p&gt;srgb 到 linear&lt;br&gt;
完成&lt;br&gt;
需要矫正多图层怎么办&lt;br&gt;
设置ps的录制动作对单一图片录制一遍来一键对余下文件进行校正即可&lt;br&gt;
至此与png图片就一样了&lt;br&gt;
发现不一样由于色彩通道问题&lt;br&gt;
&lt;img src=&#34;https://crackerhacks.github.io/post-images/1712199609865.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;br&gt;
将exr与png调整相同位数通道即可&lt;/p&gt;

.png\&#34; alt=\&#34;\&#34; loading=\&#34;lazy\&#34;&gt;&lt;br&gt;\n自定义颜色引擎&lt;br&gt;\n&lt;img src=\&#34;https://crackerhacks.github.io/post-images/1712199389155.png\&#34; alt=\&#34;\&#34; loading=\&#34;lazy\&#34;&gt;&lt;br&gt;\n&lt;img src=\&#34;https://crackerhacks.github.io/post-images/1712199411200.png\&#34; alt=\&#34;\&#34; loading=\&#34;lazy\&#34;&gt;&lt;br&gt;\n&lt;img src=\&#34;https://crackerhacks.github.io/post-images/1712199421011.png\&#34; alt=\&#34;\&#34; loading=\&#34;lazy\&#34;&gt;&lt;/p&gt;\n&lt;h1 id=\&#34;二ps同理\&#34;&gt;二：ps同理&lt;/h1&gt;\n&lt;p&gt;如blender使用filmic，导出exr, 到ps显示效果 ，与在blender使用&lt;img src=\&#34;https://crackerhacks.github.io/post-images/1712199459971.png\&#34; alt=\&#34;\&#34; loading=\&#34;lazy\&#34;&gt;模式几乎一样。所以需要修正颜色空间。&lt;br&gt;\n&lt;img src=\&#34;https://crackerhacks.github.io/post-images/1712199475947.png\&#34; alt=\&#34;\&#34; loading=\&#34;lazy\&#34;&gt;&lt;/p&gt;\n&lt;p&gt;OpenColo：http://fnordware.blogspot.com/2017/02/opencolorio-for-photoshop.html&lt;br&gt;\n装到Plug-ins&lt;br&gt;\nExr-IO：https://www.exr-io.com/&lt;br&gt;\n一键安装&lt;br&gt;\n到C:\\Users\\huang\\Desktop\\blender4.1\\4.1\\datafiles\\colormanagement找到config.ocio&lt;br&gt;\n&lt;img src=\&#34;https://crackerhacks.github.io/post-images/1712199491949.png\&#34; alt=\&#34;\&#34; loading=\&#34;lazy\&#34;&gt;&lt;/p&gt;\n&lt;p&gt;filmic颜色管理方式&lt;br&gt;\n复制colormagament文件下到C:\\ProgramData\\OpenColorlO 里面 没有需要新建一个&lt;br&gt;\n然后colormagament文件夹名字改为filmic&lt;br&gt;\n&lt;img src=\&#34;https://crackerhacks.github.io/post-images/1712199502868.png\&#34; alt=\&#34;\&#34; loading=\&#34;lazy\&#34;&gt;&lt;/p&gt;\n&lt;p&gt;使系统可以自动识别到文件，不需要再指认&lt;br&gt;\n&lt;img src=\&#34;https://crackerhacks.github.io/post-images/1712199515121.png\&#34; alt=\&#34;\&#34; loading=\&#34;lazy\&#34;&gt;&lt;/p&gt;\n&lt;p&gt;选择图层滤镜里的opencolorio&lt;br&gt;\n第一步&lt;br&gt;\n&lt;img src=\&#34;https://crackerhacks.github.io/post-images/1712199531158.png\&#34; alt=\&#34;\&#34; loading=\&#34;lazy\&#34;&gt;&lt;br&gt;\nFilmic色彩空间下&lt;br&gt;\nsrgb改成linear linear改Filmic srgb&lt;br&gt;\n&lt;img src=\&#34;https://crackerhacks.github.io/post-images/1712199540706.png\&#34; alt=\&#34;\&#34; loading=\&#34;lazy\&#34;&gt;&lt;/p&gt;\n&lt;p&gt;linear 到 Filmic srgb&lt;br&gt;\n第二步 在执行一次不一样的&lt;br&gt;\n&lt;img src=\&#34;https://crackerhacks.github.io/post-images/1712199560177.png\&#34; alt=\&#34;\&#34; loading=\&#34;lazy\&#34;&gt;&lt;/p&gt;\n&lt;p&gt;srgb 到 linear&lt;br&gt;\n完成&lt;br&gt;\n需要矫正多图层怎么办&lt;br&gt;\n设置ps的录制动作对单一图片录制一遍来一键对余下文件进行校正即可&lt;br&gt;\n至此与png图片就一样了&lt;br&gt;\n发现不一样由于色彩通道问题&lt;br&gt;\n&lt;img src=\&#34;https://crackerhacks.github.io/post-images/1712199609865.png\&#34; alt=\&#34;\&#34; loading=\&#34;lazy\&#34;&gt;&lt;br&gt;\n将exr与png调整相同位数通道即可&lt;/p&gt;\n&#34;,&#34;fileName&#34;:&#34;blender ae 色彩空间偏差问题&#34;,&#34;abstract&#34;:&#34;&#34;,&#34;title&#34;:&#34;blender ae 色彩空间偏差问题&#34;,&#34;tags&#34;:[{&#34;name&#34;:&#34;blender&#34;,&#34;slug&#34;:&#34;blender&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://crackerhacks.github.io/tag/blender/&#34;},{&#34;name&#34;:&#34;ae&#34;,&#34;slug&#34;:&#34;ae&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://crackerhacks.github.io/tag/ae/&#34;},{&#34;name&#34;:&#34;ps&#34;,&#34;slug&#34;:&#34;ps&#34;,&#34;used&#34;:true,&#34;link&#34;:&#34;https://crackerhacks.github.io/tag/ps/&#34;}],&#34;date&#34;:&#34;2024-04-04 10:44:32&#34;,&#34;dateFormat&#34;:&#34;2024-04-04&#34;,&#34;feature&#34;:&#34;&#34;,&#34;link&#34;:&#34;https://crackerhacks.github.io/post/blender ae 色彩空间偏差问题/&#34;,&#34;hideInList&#34;:false,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;2 min read&#34;,&#34;time&#34;:67000,&#34;words&#34;:289,&#34;minutes&#34;:2},&#34;description&#34;:&#34;一：blender ae\n因为blender在输出exr文件时没有跟随场景使用sRGB色彩，而是使用了rec709。\n\n\n自定义颜色引擎\n\n\n\n二：ps同理\n如blender使用filmic，导出exr, 到ps显示效果 ，与在blende...&#34;,&#34;toc&#34;:&#34;&lt;ul class=\&#34;markdownIt-TOC\&#34;&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E4%B8%80blender-ae\&#34;&gt;一：blender ae&
